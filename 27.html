<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Practice</title>
    <link rel="stylesheet" href="27styles.css">
</head>
<body>

    <div class="form-container">
        <h1>Practice Form</h1>
        <p>Fill in the form below to practice using different input fields.</p>

        <form action="#" method="POST">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <fieldset>
                <legend>Preferred Contact Method</legend>
                <label><input type="radio" name="contact" value="email" required> Email</label>
                <label><input type="radio" name="contact" value="phone"> Phone</label>
            </fieldset>

            <fieldset>
                <legend>Hobbies</legend>
                <label><input type="checkbox" name="hobbies" value="coding"> Coding</label>
                <label><input type="checkbox" name="hobbies" value="gaming"> Gaming</label>
                <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
                <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
            </fieldset>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Write something..."></textarea>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
